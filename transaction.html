<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="transaction.css">

</head>
<body>
<div class="container">
    <form>
        <div class="row">
            <div class="col">
                <h3 class="title">Customer Info</h3>
                <div class="inputBox">
                    <span>full name :</span>
                    <input type="text" placeholder="Name">
                </div>
                <div class="inputBox">
                    <span>email :</span>
                    <input type="email" placeholder="VirtualVortex@gmail.com">
                </div>
                <div class="inputBox">
                    <span>address :</span>
                    <input type="text" placeholder="Location">
                </div>
                <div class="inputBox">
                    <span>city :</span>
                    <input type="text" placeholder="Nairobi">
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>state :</span>
                        <input type="text" placeholder="Country">
                    </div>
                    <div class="inputBox">
                        <span>zip code :</span>
                        <input type="text" placeholder="0000">
                    </div>
                </div>
            </div>
            <div class="col">
                <h3 class="title">payment</h3>
                <div class="inputBox">
                    <span>cards accepted :</span>
                    <img src="cards accepted.jpg" alt="">
                </div>
                <div class="inputBox">
                    <span>name on card :</span>
                    <input type="text" placeholder="Virtual Vortex">
                </div>
                <div class="inputBox">
                    <span>credit card number :</span>
                    <input type="text" placeholder="0000-0000-0000-0000">
                </div>
                <div class="inputBox">
                    <span>exp month :</span>
                    <input type="text" placeholder="March">
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>exp year :</span>
                        <input type="number" placeholder="2024">
                    </div>
                    <div class="inputBox">
                        <span>CVV :</span>
                        <input type="text" placeholder="0000">
                    </div>
                </div>
            </div> 
        </div>
        <button type="submit" class="btn-pay" onclick="openPopup()">Pay</button>
        <a href="##" class="btn-back">Back</a>
    </form>
</div>

</html>
